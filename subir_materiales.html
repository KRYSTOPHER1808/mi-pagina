<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Materiales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #004080;
        }

        nav a:hover {
            background-color: #003366;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #004080;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 30px;
            padding: 10px;
            background-color: #e6e6e6;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #004080;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <a href="index_profesor.html">Panel del Profesor</a>
        <nav>
            <a href="crear_curso.html">Crear Curso</a>
            <a href="definir_rubros.html">Definir Rubros</a>
            <a href="calificaciones.html">Calificaciones</a>
            <a href="generar_reporte.html">Generar Reporte</a>
            <a href="subir_materiales.html">Subir Materiales</a>
        </nav>
    </header>
    <div class="container">
        <h1>Subir Materiales</h1>
        <form id="subirMaterialesForm">
            <label for="archivo">Seleccionar Archivo</label>
            <input type="file" id="archivo" required>

            <button type="submit">Subir Archivo</button>
        </form>

        <div class="results">
            <h3>Materiales Subidos:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Archivo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="materialesList"></tbody>
            </table>
        </div>

        <script>
            document.getElementById('subirMaterialesForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const archivo = document.getElementById('archivo').files[0];

                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${archivo.name}</td><td><button onclick="eliminarMaterial(this)">Eliminar</button></td>`;
                document.getElementById('materialesList').appendChild(tr);

                document.getElementById('archivo').value = '';
            });

            function eliminarMaterial(button) {
                const row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }
        </script>
    </div>
</body>

</html>
