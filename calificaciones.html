<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #004080;
        }

        nav a:hover {
            background-color: #003366;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #004080;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Estilo para la ventana modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilo para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #004080;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #004080;
            color: white;
        }

        .table-container {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <header>
        <a href="index_profesor.html">Panel del Profesor</a>
        <nav>
            <a href="crear_curso.html">Crear Curso</a>
            <a href="definir_rubros.html">Definir Rubros</a>
            <a href="calificaciones.html">Calificaciones</a>
            <a href="generar_reporte.html">Generar Reporte</a>
            <a href="subir_materiales.html">Subir Materiales</a>
            <a href="login.html" class="logout">Cerrar Sesión</a>
        </nav>
    </header>

    <div class="container">
        <h1>Calificaciones</h1>
        <p>¿Qué desea realizar?</p>
        <button class="button" id="openModalBtn">Subir Calificaciones</button>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <h2>Subir Calificaciones</h2>
                <div>
                    <label for="curso">Seleccionar Curso</label>
                    <select id="curso">
                        <option value="curso1">Curso 1</option>
                        <option value="curso2">Curso 2</option>
                    </select>
                    <label for="rubro">Seleccionar Rubro</label>
                    <select id="rubro">
                        <option value="practicas">Prácticas</option>
                        <option value="examen_final">Examen Final</option>
                    </select>
                    <button class="button" id="mostrarAlumnosBtn">Mostrar Alumnos</button>
                </div>

                <div class="table-container">
                    <table id="alumnosTable">
                        <thead>
                            <tr>
                                <th>Código Alumno</th>
                                <th>Nombre</th>
                                <th>Calificación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A001</td>
                                <td>Juan Pérez</td>
                                <td><input type="text" value="Ingresar calificación"></td>
                                <td><button class="button">Editar</button></td>
                            </tr>
                            <tr>
                                <td>A002</td>
                                <td>María López</td>
                                <td><input type="text" value="Ingresar calificación"></td>
                                <td><button class="button">Editar</button></td>
                            </tr>
                            <tr>
                                <td>A003</td>
                                <td>Carlos García</td>
                                <td><input type="text" value="Ingresar calificación"></td>
                                <td><button class="button">Editar</button></td>
                            </tr>
                            <!-- Más filas pueden ser añadidas aquí -->
                        </tbody>
                    </table>
                </div>
                <button class="button">Subir Calificaciones</button>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        var modal = document.getElementById("myModal");
        var openModalBtn = document.getElementById("openModalBtn");
        var closeModalBtn = document.getElementById("closeModalBtn");

        openModalBtn.onclick = function () {
            modal.style.display = "block";
        }

        closeModalBtn.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
