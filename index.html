<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALUA RENDIMIENTO - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #0066cc;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>EVALUA RENDIMIENTO</h1>
        <form id="loginForm">
            <input type="email" id="correo" placeholder="Correo Institucional" required>
            <input type="password" id="dni" placeholder="DNI (Contraseña)" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const correo = document.getElementById('correo').value;
            const dni = document.getElementById('dni').value;

            // Lógica básica para determinar si es un profesor o un estudiante
            // Esto es un ejemplo; en la práctica, la verificación se haría en el servidor
            if (correo.endsWith('profesor')) {
                window.location.href = 'index_profesor.html'; // Redirige al panel del profesor
            } else if (correo.endsWith('estudiante')) {
                window.location.href = 'index_estudiante.html'; // Redirige al panel del estudiante
            } else {
                alert('Correo o DNI incorrecto. Por favor, intente de nuevo.');
            }
        });
    </script>

</body>

</html>
