<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Materiales de Estudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #004080;
        }
        nav a:hover {
            background-color: #003366;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #004080;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 30px;
            padding: 10px;
            background-color: #e6e6e6;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #004080;
            color: white;
        }
        .btn-download {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-download:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a href="index_estudiante.html">Panel del Estudiante</a>
        <nav>
            <a href="consultar_calificaciones.html">Consultar Calificaciones</a>
            <a href="calcular_notas.html">Calcular Notas</a>
            <a href="descargar_materiales.html">Descargar Materiales</a>
        </nav>
    </header>
    <div class="container">
        <h1>Descargar Materiales de Estudio</h1>
        <form id="descargarMaterialesForm">
            <label for="curso">Seleccionar Curso</label>
            <select id="curso">
                <option value="1">Curso 1</option>
                <option value="2">Curso 2</option>
                <!-- Aquí se pueden agregar más cursos dinámicamente -->
            </select>

            <button type="submit">Mostrar Materiales</button>
        </form>

        <div class="results">
            <h3>Materiales Disponibles:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Archivo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="materialesList"></tbody>
            </table>
        </div>

        <script>
            document.getElementById('descargarMaterialesForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const curso = document.getElementById('curso').value;

                // Datos simulados de materiales
                const materiales = [
                    { nombre: 'Material_1.pdf', url: 'materiales/Material_1.pdf' },
                    { nombre: 'Material_2.ppt', url: 'materiales/Material_2.ppt' }
                ];

                const materialesList = document.getElementById('materialesList');
                materialesList.innerHTML = ''; // Limpiar la lista de materiales

                materiales.forEach(m => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${m.nombre}</td><td><a href="${m.url}" download class="btn-download">Descargar</a></td>`;
                    materialesList.appendChild(tr);
                });
            });
        </script>
    </div>
</body>
</html>
